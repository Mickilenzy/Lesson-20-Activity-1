<!DOCTYPE html>
<html>
    <head>
        <title>Button Function</title>
    </head>

    <body>
        <h2>JavaScript String Methods</h2>
        <p>Basic Methods</p>
        
        <script>
            var str ="Success";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('S'));
            document.write("<br>");
            document.write(Math.random());
            document.write("<br>");
            document.write(Math.random() * 100);
            document.write("<br>");
            document.write(Math.floor(4.78));
            document.write("<br>");
            document.write(Math.ceil(4.78));
            document.write("<br>");
        </script>
     </body>
